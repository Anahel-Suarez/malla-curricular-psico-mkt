<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Interactiva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Malla Curricular Interactiva</h1>

    <div class="filtros">
      <label for="filtro-mencion">Filtrar por mención:</label>
      <select id="filtro-mencion" multiple>
        <option value="psc: empresaria">PSC: EMPRESARIA</option>
        <option value="psc-comunitaria">PSC-COMUNITARIA</option>
        <option value="psc y nutrición">PSC Y NUTRICIÓN</option>
        <option value="psc-educativa">PSC-EDUCATIVA</option>
        <option value="psc-clini-salud">PSC-CLINI-SALUD</option>
      </select>

      <label for="filtro-tipo">Filtrar por tipo:</label>
      <select id="filtro-tipo">
        <option value="todos">Todos</option>
        <option value="obligatorio">Obligatorios</option>
        <option value="electivo">Electivos</option>
      </select>

      <button id="reiniciar">Reiniciar progreso</button>
    </div>
  </header>

  <main id="malla"></main>

  <script src="script.js"></script>
</body>
</html>
