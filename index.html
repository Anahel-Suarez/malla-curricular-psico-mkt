<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Interactiva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Curricular Psicología y Marketing</h1>

  <div class="filtros">
    <label for="tipo">Filtrar por tipo:</label>
    <select id="filtro-tipo">
      <option value="todos">Todos</option>
      <option value="obligatorio">Obligatorios</option>
      <option value="electivo">Electivos</option>
    </select>

    <label for="mencion">Filtrar por mención (puedes elegir varias con Ctrl o Cmd):</label>
    <select id="filtro-mencion" multiple size="6">
      <option value="psc: empresaria">PSC: EMPRESARIA</option>
      <option value="psc-comunitaria">PSC-COMUNITARIA</option>
      <option value="psc y nutrición">PSC Y NUTRICIÓN</option>
      <option value="psc-educativa">PSC-EDUCATIVA</option>
      <option value="psc-clini-salud">PSC-CLINI-SALUD</option>
    </select>

    <button id="reiniciar">Reiniciar progreso</button>
  </div>

  <div id="malla" class="grid"></div>

  <script src="script.js"></script>
</body>
</html>
